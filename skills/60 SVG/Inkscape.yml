skill: "Inkscape SVG v. SVG"
text: |
  Inkscape’s native format for saving data is SVG. But this SVG is not ideal for using directly for your website because it contains data that are at the best not needed. In some cases they cause problems with displaying your SVG in browser correctly.
  
  You should always remove create a “clean” SVG with [SVGO](/svgo.html).
