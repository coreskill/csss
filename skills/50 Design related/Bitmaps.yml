skill: "Favicons"
level: 3
text: |
  Favicons use several different formats but the first (and still used) was a Windows ICO format made for desktop icons. It’s basically an uncompressed BMP.
  
  It has the ability to include several different sizes at once like 16×16, 24×24, 32×32 etc. It’s up to the software to choose the size it needs.
  
  Favicon generators create these for us so there’s no need for specialized software.
requires:
