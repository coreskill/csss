level: 5
text: |
  The clearfix is a CSS technique used to fix issues that arise when element(s) floated inside a container and the container itself does not encompass the floated elements properly.
  
  To solve this issue, you can apply the clearfix technique to the container.
  
  Applying `display: flow-root` is a modern way to solve then need for clearfix.
