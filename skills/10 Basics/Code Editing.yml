skill: "Text editor control using keyboard"
level: 1
text: |
  Learn how to do these basic actions using only keyboard.
  - Save file
    <kbd>Ctrl + S</kbd> (macOS: <kbd>‚åò + S</kbd>)
  - Save all files
    <kbd>Ctrl + K then S</kbd> (macOS: <kbd>‚å• + ‚åò + S</kbd>)
  - Open file
    <kbd>Ctrl + O</kbd> (macOS: <kbd>‚åò + O</kbd>)
  - Undo last action
    <kbd>Ctrl + Z</kbd> (macOS: <kbd>‚åò + Z</kbd>)
  - Switch beetween opened files
    <kbd>Ctrl + Tab</kbd> (macOS: <kbd>^ + Tab</kbd>)
  - Invoke search
    <kbd>Ctrl + F</kbd> (macOS: <kbd>^ + F</kbd>)
  - Invoke replace
    <kbd>Ctrl + H</kbd> (macOS: <kbd>^ + H</kbd>)
  - Show Command Palette (run any command) 
    <kbd>Ctrl + Shift + P</kbd> (macOS: <kbd>Shift + ‚åò + P</kbd>) or <kbd>F1</kbd>.
    Then type what you need (any letters from the command it's a fuzzy search) choose with arrows and press <kbd>Enter</kbd>.
