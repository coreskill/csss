skill: "Text editing in text editor using a keyboard"
level: 1
text: |
  Learn how to do these basic actions using only keyboard.
  - Copy and cut whole line: standard shortcuts without selection
  - Indent/outdent line with the current indent character (tab or spaces)
    with <kbd>Tab</kbd> / <kbd>Shift + Tab</kbd> 
    or <kbd>Ctrl + ]</kbd> / <kbd>Ctrl + [</kbd> (macOS: <kbd>‚åò + ]</kbd> / <kbd>‚åò + [</kbd>) this one has an advantage: no need to position cursor ‚Äúcorrectly‚Äù.
  - Toggle line comment <kbd>Ctrl + /</kbd> (macOS: <kbd>‚åò + /</kbd>)
  - Toggle block comment <kbd>Shift + Alt + A</kbd> (macOS:  <kbd>Shift + ‚å• + A</kbd>)
  - Move line up/down <kbd>Alt + üîº&#xFE0E;</kbd> / <kbd>Alt + üîΩ&#xFE0E;</kbd> (macOS: <kbd>‚å• + üîº&#xFE0E;</kbd> / <kbd>‚å• + üîΩ&#xFE0E;</kbd>)
  - Delete a line <kbd>Ctrl + Shift + K</kbd> (macOS: <kbd>Shift + ‚åò + K</kbd>
  - Duplicate a line <kbd>Shift + Alt + üîΩ&#xFE0E;</kbd> (macOS: <kbd>Shift + ‚å• + üîΩ&#xFE0E;</kbd>) 
  
  Many of the above actions work even on multiple lines e.g. indenting.
